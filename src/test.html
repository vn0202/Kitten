<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">

    </div>
    <div>


    </div>
    <script>
        const element = document.querySelector('#demo');
const verticalPosition = 100; // The vertical position at which to start scrolling horizontally.

element.addEventListener('scroll', () => {
  if (element.scrollTop === verticalPosition) {
    element.addEventListener('scroll', scrollElementHorizontally);
  }
});

function scrollElementHorizontally() {
  element.scrollLeft += 10; // Scroll the element horizontally by 10 pixels.

  if (element.scrollLeft === element.scrollWidth) {
    element.removeEventListener('scroll', scrollElementHorizontally);
  }
}
    </script>
</body>
</html>
