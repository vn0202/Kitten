<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 100%;
            height: 80vh;
            background: white;
            position: relative;
            /*transform: translateX(100px);*/
        }
        .item1{
            position: absolute;
            z-index: 10;
            background: red;
            width: 100%;
            height: 80vh;
        }
        .item2{
             position: relative;
            z-index: 2;
            width: 500px;
            height: 500px;
        }
        .test{
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            z-index: 100;
            width: 100%;
            height: 800px;
            background: gold;
        }
    </style>
</head>
<body>
  <div class="container">
      <div class="item1">

      </div>
      <div class="item2">
         <div class="test">

         </div>
      </div>
