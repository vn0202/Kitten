<!DOCTYPE html>
<html>
<style>
    #container {
        width:100%;
        height: 400px;
        position: relative;
        background: yellow;
        overflow: hidden;
        rotate: 10deg;
        /*transform: rotateX(10deg);*/
    }
    .diagonal {
        width: max-content;
        display: flex;
        gap:20px;
        transform: translate(0px,0px);
        position: absolute;
        background-color: red;
        /*rotate:45deg;*/
        animation: diagonal 5s linear infinite;

    }
    .diagonal svg{
        flex-shrink: 0;
    }
    @keyframes diagonal {
        0%{
            transform: translateX(0);
        }
        100%{
            transform: translateX(calc(-245px * 9));
        }
    }

</style>

<script>
    document.addEventListener('onload',myMove);
    function myMove() {
        let id = null;
        const elem = document.getElementById("animate");
        let pos = -500;
        clearInterval(id);
        id = setInterval(frame, 5);
        function frame() {
                pos--;
                elem.style.top = pos + "px";
                elem.style.left = pos + "px";
                if(pos==-900)
                {   clearInterval(id);
                   myMove();
                }
            }

    }
</script>
